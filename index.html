<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global one</title>
  </head>
  <body>
    <h2>iframe, 相当于全球通域名下的一个空页面</h2>
    <div id="data"></div>
    <script>
      export const MigrationHistory = [
        {
          origin: 'https://www.okx.com',
          targetOrigin: 'https://new-origin.com',
        },
      ];
      export const MigrationEvent = {
        setCookie: 'setCookie',
      };
      const setCookies = (name, value, days) => {
        let expires = '';
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = '; expires=' + date.toUTCString();
        }
        document.cookie =
          name +
          '=' +
          (value || '') +
          expires +
          `; path=/; domain=${MigrationHistory[0].targetOrigin.split('://')[1]}; SameSite=None;Secure`;
      };

      window.addEventListener('message', (event) => {
        if (event.origin !== MigrationHistory[0].origin) {
          return;
        }

        if (event.data.eventName === MigrationEvent.setCookie) {
          console.log('from old site: ', event.data.value);
          Object.entries(event.data.value).forEach(([key, value]) => {
            setCookies(key, value, 365);
          });
        }
      });
    </script>
  </body>
</html>
